<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="/assets/css/reset.css"/>
  <link rel="stylesheet" href="/assets/css/signin.css"/>
</head>
<body>
  <div class="wrap">
    <form id="signInForm" class="sign_form" action="/signin" method="POST" novalidate>
      <legend class="sign_form__title">
        로그인 하기
      </legend>
      <div class="text_input" id="emailTextInput">
        <label class="text_input__label" for="emailInput">이메일</label>
        <input class="text_input__input" type="email" name="email" id="emailInput" placeholder="abcd@email.com"/>
        <span class="text_input__message"></span>
      </div>
      <div class="text_input" id="passwordTextInput">
        <label class="text_input__label" for="passwordInput">비밀번호</label>
        <input class="text_input__input" type="password" name="password" id="passwordInput" placeholder="비밀번호는 n 자리 이상, 특수문자때문에 까먹습니다."/>
        <span class="text_input__message"></span>
      </div>
      <button type="submit" class="sign_form__submit_btn">
        로그인하기
      </button>
    </form>
  </div>
  <script src="/assets/js/components/TextInput.js"></script>
  <script src="/assets/js/feature/SignInForm.js"></script>
  <script src="/assets/js/api/LoginService.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
